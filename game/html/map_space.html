<!DOCTYPE html>
<html>
<head>
	<title>Ore Information</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/body.css">
	<link rel="stylesheet" type="text/css" href="../css/infobar.css">
	<link rel="stylesheet" type="text/css" href="../css/map/map_space.css">
</head>
<body>
    <div id="container">
        <img id="map" draggable="false" src="../img/map/space_background.png">
        <div class="marker-button" id="marker-sun"><button class="marker-button-s"></button></div>
        <div class="marker-button" id="marker-1" data-planet="novaria"><button class="marker-button-b"><p>Novaria</p></button></div>
        <div class="marker-button" id="marker-2" data-planet="aethera"><button class="marker-button-b"><p>Aethera</p></button></div>
        <div class="marker-button" id="marker-3" data-planet="helion"><button class="marker-button-b"><p>Helion</p></button></div>
        <div class="marker-button" id="marker-4" data-planet="terra_nova"><button class="marker-button-b"><p>Terra Nova</p></button></div>
        <div class="marker-button" id="marker-5" data-planet="arcadia"><button class="marker-button-b"><p>Arcadia</p></button></div>
        <div class="marker-button" id="marker-6" data-planet="cerulea"><button class="marker-button-b"><p>Cerulea</p></button></div>
        <div class="marker-button" id="marker-7" data-planet="xenos"><button class="marker-button-b"><p>Xenos</p></button></div>
        <div class="marker-button" id="marker-8" data-planet="titanus"><button class="marker-button-b"><p>Titanus</p></button></div>
        <div class="marker-button" id="marker-9" data-planet="eridanus"><button class="marker-button-b"><p>Eridanus</p></button></div>
        <div class="marker-button" id="marker-10" data-planet="aurius"><button class="marker-button-b"><p>Aurius</p></button></div>

        <div class="dev-div" id="dev"></div>
    </div>
</body>
<script type="module" src="../js/map/map_space.js"></script>
<script type="module" src="../js/map/savePlanet.js"></script>
<script type="module" src="../js/storage.js"></script>
</html>
